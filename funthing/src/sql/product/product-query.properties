arriSelectProduct=SELECT THUMBNAIL, P_NAME, P_PRICE, F_START_DATE, F_END_DATE FROM PRODUCT WHERE F_YN='Y' GROUP BY THUMBNAIL, P_NAME, P_PRICE, F_START_DATE, F_END_DATE ORDER BY 4 DESC
bestSelectProduct=SELECT THUMBNAIL, P_NAME, P_PRICE, F_START_DATE, F_END_DATE, F_SEL_PRICE FROM PRODUCT GROUP BY THUMBNAIL, P_NAME, P_PRICE, F_START_DATE, F_END_DATE, F_SEL_PRICE ORDER BY F_SEL_PRICE DESC
closeSelectProduct=SELECT THUMBNAIL, P_NAME, P_PRICE, F_START_DATE, F_END_DATE FROM PRODUCT WHERE F_END_DATE > SYSDATE GROUP BY THUMBNAIL, P_NAME, P_PRICE, F_START_DATE, F_END_DATE ORDER BY 5 ASC